<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="stylesheet" type="text/css" href="../css/css.css">
        <title>跳转后的新页面</title>

    <body style="background-color:#FFF">
        <div>用户</div>
