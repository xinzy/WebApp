<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/css.css">
        <title>页面跳转问题</title>
    </head>
    <body style="background-color:#FFF">
        <div>用户</div>
        <button id="startForResult">跳转并返回</button>

        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript">
            (function() {
                document.getElementById('startForResult').onclick = function() {
                    cordova.exec(null, null, "Common", "openPageForResult", [{"requestCode": 1, "url":"file:///android_asset/www/redirect/second.html"}]);
                }
            }) ();

            function onPageResult(requestCode, resultCode, data) {
                $v = "requestCode=" + requestCode + ";resultCode=" + resultCode + ";data=" + data;
                console.log($v);
                alert($v);
            }
        </script>
    </body>
</html>
